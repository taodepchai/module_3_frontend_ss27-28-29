<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let n = +prompt("Nhap so phan tu cua mang ");

      for (let i = 0; i < n; i++) {
        let x = +prompt(`arr[${i}]=`);
        if (arr[x] === undefined) {
          arr[x] = 1;
        } else arr[x] = 2;
      }
      for (let i = 0; i < 10000; i++) {
        if (arr[i] === 1) {
          console.log(i);
          break;
        }
      }
    </script>
  </body>
</html>
